spring.application.name=taxiApp
server.port=8080

# URL PostgreSQL injectée par Railway
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Pool HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# Chemin de base pour les uploads
app.upload.base-dir=uploads
app.upload.images-dir=uploads/preuves
# Taille max des fichiers
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# Permissions pour la création de fichiers
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB

# Debug logs
logging.level.coursePro.mr.taxiApp=DEBUG
logging.level.org.springframework.web.multipart=DEBUG
# JWT
jwt.secret=${JWT_SECRET}

# Auth expiration
auth.expiration=${AUTH_EXPIRATION}
auth.refresh.expiration=${AUTH_REFRESH_EXPIRATION}
